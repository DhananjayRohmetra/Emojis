<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Emojis</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="dot">
            <div class="eyes">
                <div class="oval"></div>
                <div class="oval"></div>
            </div>
            <div class="half-circle"></div>
        </div>
        <div class="dot">
            <div class="eyes">
                <div class="oval"></div>
                <div class="oval"></div>
            </div>
            <div class="main-mask"></div>
            <div>
                <div class="left">
                    <div class="left-upper-strip"></div>
                    <div class="left-lower-strip"></div>
                </div>
                <div class="right">
                    <div class="right-upper-strip"></div>
                    <div class="right-lower-strip"></div>
                </div>
            </div>


        </div>
        <div class="dot">
            <div class="eyes">
                <div class="oval"></div>
                <div class="oval"></div>
            </div>
            <div class="surprise"></div>
        </div>
    </div>
</body>

</html>
